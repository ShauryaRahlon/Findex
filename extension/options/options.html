<!DOCTYPE html>
<html>
<head>
  <title>Findex Options</title>
  <style>
    body {
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 8px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0052a3;
    }
    #status {
      margin-top: 16px;
      padding: 8px;
      display: none;
    }
    .success {
      background: #e6ffe6;
      color: #006600;
    }
  </style>
</head>
<body>
  <h1>Findex Options</h1>
  
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
  </div>
  
  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
